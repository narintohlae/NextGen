<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen POS - Pharmacy Theme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            /* New Pharmacy Color Palette */
            --bg-color: #F8F9FA;
            --surface-color: #FFFFFF;
            --popup-color: #FFFFFF;
            --text-color: #212529;
            --subtle-text: #6c757d;
            --primary-color: #20c997; /* Mint Green */
            --secondary-color: #6c757d; /* Gray */
            --success-color: #198754; /* Darker Green */
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --gap: 1.5rem;
        }

        body {
            font-family: 'Sarabun', 'JetBrains Mono', monospace, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #app-sidebar {
            background-color: var(--surface-color);
            border-right: 1px solid var(--border-color);
            padding: var(--gap) 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 90px;
        }

        .sidebar-btn {
            background-color: transparent;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            color: var(--subtle-text);
            transition: all 0.2s ease;
            font-size: 0.9em;
            font-weight: bold;
        }
        .sidebar-btn svg {
            width: 28px;
            height: 28px;
            stroke-width: 2;
        }
        .sidebar-btn:hover {
            background-color: rgba(32, 201, 151, 0.1);
            color: var(--primary-color);
        }
        .sidebar-btn.active {
            background-color: rgba(32, 201, 151, 0.15);
            color: var(--primary-color);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        /* [MODIFIED] New top bar container */
        #top-bar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            padding: 0.5rem var(--gap) 0;
            flex-shrink: 0;
        }

        #bill-tabs-container {
            flex-grow: 1;
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
        }
        
        /* [MODIFIED] Live summary styles */
        #live-summary-container {
            flex-shrink: 0;
            padding-left: 1rem;
        }

        #live-summary-container .summary-grid {
            display: flex;
            gap: 1rem;
        }

        #live-summary-container .summary-item {
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            background-color: var(--bg-color);
            text-align: center;
            border: 1px solid var(--border-color);
        }

        #live-summary-container .summary-item .label {
            font-size: 0.7em;
            color: var(--subtle-text);
        }
        #live-summary-container .summary-item .value {
            font-size: 1.1em;
            font-weight: bold;
        }


        .pos-canvas {
            flex-grow: 1;
            padding: var(--gap);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .tab-button {
            padding: 0.7rem 1.1rem;
            cursor: pointer;
            background-color: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            margin-bottom: -1px; /* Overlap the container border */
            font-size: 0.95em;
            color: var(--secondary-color);
            position: relative;
            flex-shrink: 0;
            transition: color 0.3s, border-color 0.3s;
        }
        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            font-weight: bold;
        }
        .close-tab-btn {
            background: none; border: none; color: inherit;
            font-size: 1.3em; padding: 0 0 0 0.75rem;
            line-height: 1; opacity: 0.5;
        }
        .close-tab-btn:hover { opacity: 1; }

        .command-bar-wrapper {
            padding: 1rem var(--gap);
            background-color: var(--surface-color);
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }

        #main-command-input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            font-size: 1.4rem;
            font-family: 'JetBrains Mono', monospace;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        #search-results-canvas { margin-bottom: 1rem; }
        .search-item {
            padding: 1rem 1.5rem; cursor: pointer; border-radius: 8px;
            margin-bottom: 0.5rem; display: flex; justify-content: space-between;
            align-items: center; background-color: rgba(0,0,0,0.02);
            border: 1px solid transparent; transition: all 0.2s ease;
        }
        .search-item:hover { background-color: var(--bg-color); border-color: var(--border-color); }
        .search-item.selected { background-color: var(--primary-color); color: #FFFFFF; font-weight: bold; }
        .search-item .price { color: var(--success-color); font-weight: bold; }
        .search-item.selected .price, .search-item.selected .sub-text { color: #FFFFFF; }
        .search-item .highlight { background-color: var(--warning-color); border-radius: 3px; padding: 0 4px; color: var(--text-color); }
        
        #cart-canvas {
            border: 1px solid var(--border-color); border-radius: 12px;
            background-color: var(--surface-color); padding: var(--gap);
            margin-bottom: 1rem;
        }
        .cart-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; margin-bottom: 1rem;
        }
        .cart-header h2 { margin: 0; font-size: 1.5rem; color: var(--primary-color); }
        .cart-totals-summary { text-align: right; }
        .cart-totals-summary .total-label { color: var(--subtle-text); font-size: 0.9rem; }
        .cart-totals-summary .total-value { font-size: 1.8rem; font-weight: bold; color: var(--success-color); }
        
        #cart-items-list { list-style: none; padding: 0; margin: 0; }
        #cart-items-list li {
            display: grid; grid-template-columns: 30px 2fr 100px 120px 120px 40px;
            gap: 1rem; align-items: center; padding: 0.8rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        #cart-items-list li:last-child { border-bottom: none; }
        .item-input {
            background-color: var(--bg-color); color: var(--text-color);
            border: 1px solid var(--border-color); border-radius: 6px;
            padding: 6px 8px; text-align: right; width: 100%; box-sizing: border-box;
        }
        .col-qty .item-input { width: 60px; text-align: center; margin: auto; }
        .delete-item-btn { 
            background: transparent; border: none; color: var(--danger-color); 
            cursor: pointer; transition: all 0.2s; display: flex; 
            align-items: center; justify-content: center; width: 32px; height: 32px; border-radius: 50%;
        }
        .delete-item-btn:hover { transform: scale(1.1); background-color: rgba(220, 53, 69, 0.1); }
        .delete-item-btn svg { width: 18px; height: 18px; }

        
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background-color: var(--popup-color); border-radius: 12px; box-shadow: var(--shadow);
            width: 90%; max-width: 600px; display: flex; flex-direction: column; overflow: hidden;
            border: 1px solid var(--border-color);
        }
        .modal-header { padding: 1.5rem 2rem; border-bottom: 1px solid var(--border-color); }
        .modal-header h3 { margin: 0; border: none; color: var(--primary-color); }
        .modal-body { padding: 2rem; flex-grow: 1; overflow-y: auto; }
        .modal-footer {
            padding: 1.5rem 2rem; border-top: 1px solid var(--border-color);
            background-color: var(--bg-color); display: flex; justify-content: flex-end; align-items: center; gap: 0.8rem;
        }
        #product-mgmt-modal .modal-content, #history-modal .modal-content, #settings-modal .modal-content, #report-modal .modal-content { max-width: 90vw; width: 1400px; height: 90vh; }
        
        .input-with-icon { position: relative; }
        .input-with-icon .icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--secondary-color); pointer-events: none; }
        .input-with-icon input { padding-left: 36px; }

        input, select {
            background-color: var(--surface-color); color: var(--text-color);
            border: 1px solid var(--border-color); border-radius: 8px; padding: 0.8rem 1rem; width: 100%; box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none; border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(32, 201, 151, 0.25);
        }
        button {
            background-color: var(--primary-color); color: #FFFFFF; border: none;
            padding: 0.8rem 1.5rem; border-radius: 8px; cursor: pointer;
            font-size: 1.05em; font-family: 'Sarabun', sans-serif;
            transition: all 0.2s ease; font-weight: bold; display: inline-flex;
            align-items: center; justify-content: center; gap: 8px;
        }
        button:hover { filter: brightness(110%); }
        button.finish-sale { background-color: var(--success-color); }
        .delete-history-btn, button.clear-cart { background-color: var(--danger-color); }
        .edit-history-btn { background-color: var(--warning-color); color: var(--text-color); }
        
        #history-table, #report-table { width: 100%; border-collapse: collapse; color: var(--text-color); }
        #history-table th, #history-table td, #report-table th, #report-table td { border-bottom: 1px solid var(--border-color); padding: 1rem; text-align: left; }
        #history-table th, #report-table th { background-color: var(--bg-color); font-weight: bold; position: sticky; top: 0; }
        #history-table tr:hover, #report-table tr:hover { background-color: rgba(32, 201, 151, 0.05); }
        
        .payment-row { border-bottom: 1px solid var(--border-color); padding-bottom: 1.5rem; margin-bottom: 1.5rem; display: flex; justify-content: space-between; align-items: baseline;}
        #payment-total-final { font-size: 2.8em; color: var(--primary-color); }
        #cash-received-input { font-size: 2.2em; text-align: right; width: 50%; }
        #payment-change { font-size: 3.2em; color: var(--success-color); }
        
        /* Product Editor Styles */
        #product-editor-modal .modal-content { max-width: 1200px; width: 90vw; height: 85vh; padding: 0; }
        #product-editor-form { display: flex; flex-direction: column; overflow: hidden; height: 100%; }
        .form-content-area { flex-grow: 1; overflow-y: auto; padding: 2rem; display: grid; grid-template-columns: 1fr 1fr; gap: 2.5rem; }
        .pricing-unit-card { border: 1px solid var(--border-color); border-radius: 12px; padding: 1.5rem; margin-bottom: 1.5rem; background-color: var(--bg-color); }
        .price-tier-row { display: grid; grid-template-columns: 1fr 1fr 40px; gap: 0.75rem; align-items: center; margin-bottom: 0.75rem; }
        .filter-section { display: grid; gap: 1.5rem; align-items: end; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: var(--subtle-text); font-size: 0.9em; }

        .pagination-controls { display: flex; align-items: center; }
        .pagination-controls button { background-color: var(--surface-color); color: var(--primary-color); border: 1px solid var(--primary-color); padding: 0.5rem 1rem; margin: 0 0.25rem; border-radius: 6px; cursor: pointer; transition: background-color 0.2s, color 0.2s; height: auto; min-width: 40px; }
        .pagination-controls button:hover:not(:disabled) { background-color: var(--primary-color); color: #FFFFFF; filter: brightness(100%); }
        .pagination-controls button.active { background-color: var(--primary-color); color: #FFFFFF; font-weight: bold; }
        .pagination-controls button:disabled { background-color: var(--bg-color); border-color: var(--border-color); color: var(--secondary-color); cursor: not-allowed; opacity: 0.6; }
        .pagination-info { margin: 0 1rem; color: var(--secondary-color); font-size: 0.9em; }
        
        #product-list-container { flex-grow: 1; overflow-y: auto; }
        .product-list-row { display: grid; grid-template-columns: 2fr 1fr 1.5fr 150px; gap: 1.5rem; padding: 1rem; border-bottom: 1px solid var(--border-color); align-items: center; transition: background-color 0.2s; }
        .product-list-row:last-child { border-bottom: none; }
        .product-list-row.product-list-header { background-color: var(--bg-color); font-weight: bold; position: sticky; top: 0; z-index: 1; }
        .product-list-row:not(.product-list-header):hover { background-color: rgba(32, 201, 151, 0.05); }
        .sub-text { font-size: 0.85em; color: var(--subtle-text); }
        
        /* Sales Summary */
        #sales-summary-section {
            padding: var(--gap);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--surface-color);
            margin-bottom: auto; /* Pushes it to the top */
        }
        .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 1rem; text-align: center; }
        .summary-item .label { font-size: 0.9em; color: var(--subtle-text); margin-bottom: 0.25rem; display: block; }
        .summary-item .value { font-size: 1.8em; font-weight: bold; color: var(--primary-color); }
    </style>
</head>
<body>

<div class="app-container">
    <aside id="app-sidebar">
        <button class="sidebar-btn active" data-view="pos" title="หน้าขาย (POS)">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 17l6-6-6-6"/><path d="M12 19h8"/></svg>
            <span>Terminal</span>
        </button>
        <button class="sidebar-btn" data-view="history" title="ประวัติการขาย">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 4v6h6"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></svg>
            <span>ประวัติ</span>
        </button>
        <button class="sidebar-btn" data-view="settings" title="จัดการสินค้าและตั้งค่า">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>
            <span>จัดการ</span>
        </button>
        <button class="sidebar-btn" data-view="report" title="รายงานการขาย">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>
            <span>รายงาน</span>
        </button>
    </aside>

    <main class="main-content">
        <div id="top-bar-container">
            <div id="bill-tabs-container"></div>
            <div id="live-summary-container"></div>
        </div>
        <div class="pos-canvas" id="pos-canvas"></div>
        <div class="command-bar-wrapper">
             <label for="main-command-input" style="font-size: 0.8em; color: var(--subtle-text); margin-bottom: 0.5rem; display: block;">F2:บิลใหม่ | F5:ค้นหา | F8:จำนวน | F9:ชำระเงิน | F11:ส่วนลด | Del:ล้าง/ปิด</label>
            <input type="text" id="main-command-input" placeholder="ค้นหาสินค้า หรือพิมพ์ '/help'..." autofocus>
        </div>
    </main>
</div>


<div id="history-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-body" style="display: flex; flex-direction: column; gap: 1rem;">
            <h2>ประวัติการขาย</h2>
            <div class="filter-section" style="grid-template-columns: 1fr 1.5fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label for="history-search-input">ค้นหาบิล / สินค้า</label>
                     <div class="input-with-icon">
                         <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></span>
                         <input type="text" id="history-search-input" placeholder="รหัสการขาย หรือชื่อสินค้า...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="start-date">ช่วงวันที่</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <input type="date" id="start-date" title="วันที่เริ่มต้น">
                        <input type="date" id="end-date" title="วันที่สิ้นสุด">
                    </div>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <button type="button" id="filter-history-btn" style="width: 100%;">ค้นหา</button>
                        <button type="button" id="today-history-btn" style="background-color: var(--info-color); width: 100%;">วันนี้</button>
                    </div>
                </div>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <button type="button" id="export-excel-btn">Export to Excel</button>
                <button type="button" id="clear-all-history-btn" class="clear-cart">ล้างประวัติทั้งหมด</button>
            </div>
            <div id="history-table-wrapper" style="flex-grow:1; overflow-y:auto; border:1px solid var(--border-color); border-radius:8px;">
                <table id="history-table">
                    <thead><tr><th>วันที่/เวลา</th><th>รหัสการขาย</th><th>รายการสินค้า</th><th>ส่วนลด</th><th>ยอดรวมสุทธิ</th><th>การกระทำ</th></tr></thead>
                    <tbody id="history-body"></tbody>
                </table>
            </div>
        </div>
        <div class="modal-footer"><button type="button" class="close-main-modal-btn" style="background-color: var(--subtle-text);">ปิด</button></div>
    </div>
</div>

<div id="settings-modal" class="modal-overlay">
    <div class="modal-content" style="max-width: 800px;">
        <div class="modal-body">
            <h2>การตั้งค่าและจัดการ</h2>
            <div style="display:flex; gap: 1rem;">
                <button type="button" id="manage-products-btn" style="background-color: var(--primary-color);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                    จัดการสินค้า
                </button>
                <button type="button" id="import-from-sheet-btn" style="background-color: var(--success-color);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></svg>
                    นำเข้า/อัปเดตจาก Google Sheet
                </button>
            </div>
             <div style="margin-top: 1.5rem; display: flex; align-items: center;">
                <input type="checkbox" id="auto-import-toggle" style="width: auto; height: auto; margin-right: 0.5rem;" checked>
                <label for="auto-import-toggle">นำเข้าข้อมูลอัตโนมัติเมื่อมีการเปลี่ยนแปลง (ตรวจสอบทุก 5 นาที)</label>
            </div>
        </div>
        <div class="modal-footer"><button type="button" class="close-main-modal-btn" style="background-color: var(--subtle-text);">ปิด</button></div>
    </div>
</div>

<div id="report-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-body" style="display: flex; flex-direction: column; gap: 1rem;">
            <h2>รายงานการขาย</h2>
            <div class="filter-section" style="grid-template-columns: 1.5fr 1fr 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label>ช่วงวันที่</label>
                    <div style="display: flex; gap: 0.5rem;"><input type="date" id="report-start-date"><input type="date" id="report-end-date"></div>
                </div>
                 <div class="form-group">
                    <label for="report-product-search">ค้นหาสินค้าในรายงาน</label>
